{% extends 'base.html' %}
{% block containt %}
<h5> Publication de {{user.username}}</h5>
<div class = "card text-primary">
    {% for post in post_list %}

    <p class = "card-header"> {{post.publication_date}}</p>
    <h5>  {{post.title}} </h5>
    <p> {{post.articles}}</p>
    
    <p> <a class="btn btn-primary"href="{% url 'post_detail' post.pk %}">Edition</a>
    {% endfor %}

{% endblock containt %}
